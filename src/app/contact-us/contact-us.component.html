<div class="d-block">
        <div >
            <app-header></app-header>  
        </div>

        <div class="container custom-container">
                <div>
                    <h3 class="mb-3 text-center">Cont√°ctanos</h3>
                </div>
                <form [formGroup]="formGroup">
                        <label for="name">* Name</label>
                        <input name="name"
                              formControlName="name"
                              type="text" placeholder="Nombre" class="form-control" style="margin-bottom: .5rem;"/>
                        <label for="email">* E-mail</label>
                        <input name="email"
                              formControlName="email"
                              type="email" placeholder="Email" class="form-control" style="margin-bottom: .5rem;"/>

                        <button class="btn btn-success btn-lg btn-block" (click)="enviar()" [disabled]="formGroup.invalid" style="margin-top: 2rem;">Enviar! </button>
                      </form>
        </div>
        <div >
            <app-footer></app-footer>  
        </div>
</div>
