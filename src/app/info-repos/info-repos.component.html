<div class="d-block">
    <div >
        <app-header></app-header>  
    </div>

    <div class="container custom-container">
        <div *ngIf="InfoRepos">
            <h3 class="mb-3 text-center">Informaci√≥n de la Cuenta GitHub</h3>
            <div class="col-mb-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Cuenta</th>
                            <th scope="col">URL del repositorio</th>
                            <th scope="col">Avatar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                                <td>{{InfoRepos.login}}</td>
                                <td><a href="{{InfoRepos.html_url}}" target="_blank">{{InfoRepos.html_url}}</a></td>
                                <td><img src="{{InfoRepos.avatar_url}}" width="200" height="200" class="center-block"></td>
                                
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div >
        <app-footer></app-footer>  
    </div>
</div>
